<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 게임</title>
    
    <!--웹사이트 아이콘-->
    <link rel="website icon" type="png" href="/likelion13/applegame/assets/free-icon-apple-3075917.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div>
            <h1 id="title">Apple Game</h1>
        </div>
            
        <div>
            <button id="start-button">
                <img id="start-apple" src="/likelion13/applegame/assets/free-icon-apple-3075917.png" alt="apple">
                <p id="start-text">Start</p>
            </button> 
        </div>
    </div>
    <main>
        <div id="game-screen">
            <div id="countdown"></div>
            <div id="timer-bar">
                <div id="timer-fill"></div>
            </div>
            <div id="game-board"></div>
            <div id="score"></div>
            <div id="game-over"></div>
        </div>
    </main>
</body>
</html>
